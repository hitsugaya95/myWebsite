{% extends "/admin/layout.html" %}

{% block title %}Modification - anecdote{% endblock %}

{% block content %}
	<div class="row">
		<div class="twelve columns">
  		<h2 class="text-center">Modifier l'anecdote {{ anecdote.id }} <small><a href="/admin/blog/anecdotes/delete/{{ anecdote.id }}/">Supprimer</a></small></h2>
  		<hr/>
		</div>

  	<div class="centered ten columns">
  		<form action="/admin/blog/anecdotes/modify/{{ anecdote.id }}/" method="GET" id="form-modify-anecdote">
				<fieldset>
					<legend>Informations</legend>
					<ul>
						<div class="row">
							<div class="twelve columns">
								<li class="field" style="text-align:center">
									<label for="date">Date</label>
									<input class="normal text input" name="date" id="date" type="text" placeholder="jj/mm/yyyy" value="{{ anecdote.date|date('d/m/Y') }}" />
								</li>
								<li class="field" style="text-align:center">
									<label for="image">Image <small>(Changer la lettre b en n) <a href="https://www.flickr.com/photos/132622071@N06" target="_blank">rechercher</a></small></label>
									<input class="text input" name="image" id="image" type="text" placeholder="https://farm6.staticflickr.com/5338/17870034565_d647d65652_n.jpg" value="{{ anecdote.image }}" />
								</li>

								<li class="field">
									<label for="anecdote" style="text-align:center">Anecdote</label>
									<textarea style="float:left" name="anecdote" id="anecdote" class="wide input textarea wysiwyg" rows="6" cols="10" placeholder="The world is yours">{{ anecdote.anecdote|raw }}</textarea>
								</li>
								<li class="field" style="text-align:center">
								  <label class="checkbox" for="isEnabled">
								    <input name="isEnabled" value="1" type="checkbox" {% if anecdote.is_enabled == true %} checked {% endif %}>
								    <span></span> Publier
								  </label>
								</li>
							</div>
						</div>

						<div class="row">
							<li class="field" style="text-align:center">
								<div class="medium success btn icon-left entypo icon-tools"><a id="modify-anecdote" data-id="{{ anecdote.id }}">Modifier</a></div>
							  <div class="medium default btn icon-right entypo icon-reply"><a href="/admin/blog/anecdotes/">Retour</a></div>
							</li>
						</div>
					</ul>
				</fieldset>
			</form>
  	</div>

	</div>

	<script type="text/javascript">
		$('.wysiwyg').trumbowyg({
	    lang: 'fr',
	    autogrow: false,
	    btns: ['viewHTML',
      '|', 'btnGrp-design',
      '|', 'link',
      '|', 'insertImage',
      '|', 'btnGrp-justify',
      '|', 'btnGrp-lists']
		});
	</script>
{% endblock %}
