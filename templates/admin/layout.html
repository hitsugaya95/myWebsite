<!DOCTYPE html>
<html>
    <head>
        <title>{% block title '' %} - Admin</title>
        <link href="/css/sass/gumby.css" rel="stylesheet" type="text/css">
        <link href="/css/main.admin.css" rel="stylesheet" type="text/css">
        <link href="/css/trumbowyg.min.css" rel="stylesheet" type="text/css">

        <link rel="icon" type="image/png" href="/img/favicon.png" />
		<!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" /><![endif]-->

       	<script src="/js/jquery.min.js" type="text/javascript"></script>
       	<script src="/js/modernizr.js" type="text/javascript"></script>
       	<script gumby-touch="/js" src="/js/gumby.min.js" type="text/javascript"></script>
       	<script src="/js/gumby.images.js" type="text/javascript"></script>
       	<script src="/js/trumbowyg.min.js" type="text/javascript"></script>
       	<script src="/js/main.admin.js" type="text/javascript"></script>
       	<script src="/js/lang/fr.min.js" type="text/javascript"></script>
		
       	<meta name="robots" content="noindex,nofollow" />
    </head>
    <body>
    	<div class="navbar row">
			<a class="toggle" href="#"><i class="icon-menu"></i></a>
			<h1 class="four columns logo">
		    	<a href="/admin/" class="mini-title">
			      <img id="nav-logo" src="/img/{{ app.user }}.png" class="circular" gumby-retina />
			    </a>
		  	</h1>
			<ul class="eight columns">
				<li><a href="/admin/collections/">Collections</a></li>
				<li>
					<a href="#">Importation</a>
					<div class="dropdown">
						<ul>
						  <li><a href="/admin/import/collections/">Collections</a></li>
						  <li><a href="/admin/import/albums/">Albums</a></li>
						  <li><a href="/admin/import/photos/">Photos</a></li>
						</ul>
					</div>
				</li>
				<li>
					<a href="#">Blog</a>
					<div class="dropdown">
						<ul>
						  <li><a href="/admin/blog/quotes/">Phrase du jour</a></li>
						  <li><a href="/admin/blog/impressions/">Impressions</a></li>
						  <li><a href="/admin/blog/anecdotes/">Anecdotes</a></li>
						</ul>
					</div>
				</li>
				<li><a href="/">Site Web</a></li>
				<li><a href="{{ path('admin_logout') }}">Se déconnecter</a></li>
				
			</ul>
		</div>

		{% block content %}{% endblock %}

		<footer class="footer" style="margin-top:10px">
    	<div class="row">
    		<div class="centered twelve columns">
    			<hr />
    		</div>
    	</div>
    	<nav class="footer">
    		<section class="row">
    			<div class="four columns copyright">
    				<p>© Copyright 2014. Tous droits réservés.</p>
    			</div>
    		</section>
    	</nav>
    </footer>
	</body>
</html>
