<!DOCTYPE html>
<html>
    <head>
        <title>{% block title '' %}</title>
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link href="/css/animate.css" rel="stylesheet" type="text/css">
        <link href="/css/swipebox.min.css" rel="stylesheet" type="text/css">
        <link href="/css/sass/gumby.css" rel="stylesheet" type="text/css">
        <link href="/css/main.css" rel="stylesheet" type="text/css">
        

        <link rel="icon" type="image/png" href="/img/favicon.png" />
		<!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" /><![endif]-->

       	<script src="/js/jquery.min.js" type="text/javascript"></script>
       	<script src="/js/modernizr.js" type="text/javascript"></script>
       	<script gumby-touch="/js" src="/js/gumby.min.js" type="text/javascript"></script>
       	<script src="/js/gumby.images.js" type="text/javascript"></script>
       	<script src="/js/jquery.swipebox.min.js" type="text/javascript"></script>
       	<script src="/js/jquery.lazyloadxt.min.js" type="text/javascript"></script>
       	<script src="/js/main.js" type="text/javascript"></script>
       	<meta name="description" content="Bienvenue sur mon blog" />
    </head>
    <body>
    	{% block index %}{% endblock %}

		{% block content %}{% endblock %}

		<footer class="footer" style="margin-top:10px">
	    	<div class="row">
	    		<div class="centered twelve columns">
	    			<hr />
	    		</div>
	    	</div>
	    	<nav class="footer">
	    		<section class="row">
	    			<div class="push_eight four columns copyright">
	    				<p>© Copyright 2014. Tous droits réservés.</p>
	    			</div>
	    		</section>
	    	</nav>
	    </footer>
		<script src='/js/scrollReveal.js'></script>
       	<script>	
			(function($) {
				'use strict';
				window.scrollReveal = new scrollReveal({ reset: true, viewportFactor: 1 });
			})();
		</script>
	</body>
</html>
